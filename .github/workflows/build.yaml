name: Build APK

on:
  push:
    branches:
      - development   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'  # Use the desired Flutter version
    
    - name: Install swaks
      run: |
        sudo apt-get update
        sudo apt-get install -y swaks
        
    - name: Build APK
      run: |
        flutter pub get
        flutter build apk --debug

    - name: Send APK via Email
      run: |
        echo "Subject: New APK Build\n\nPlease find the attached APK." \
        | swaks --to girisandesh07@gmail.com \
                --from gsandace@gmail.com \
                --server ${{ secrets.SMTP_SERVER }} \
                --port ${{ secrets.SMTP_PORT }} \
                --auth LOGIN \
                --auth-user ${{ secrets.SMTP_USERNAME }} \
                --auth-password ${{ secrets.SMTP_PASSWORD }} \
                --attach - \
                --attach-type application/vnd.android.package-archive \
                --attach-name "app-debug.apk" 