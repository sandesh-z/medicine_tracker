name: Build APK

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v3
      with:
        flutter-version: '3.16.0'  # Use the desired Flutter version

    - name: Build APK
      run: |
        flutter pub get
        flutter build apk